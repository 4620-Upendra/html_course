<!-- . Create a table displaying score of cricket Players in a match using HTML. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket score</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f5f5f5;
    color: #333;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

caption {
    font-size: 1.5em;
    margin-bottom: 10px;
    font-weight: bold;
    color: #0066cc;
}

/* Table header styling */
th {
    background-color: #0066cc;
    color: white;
    padding: 10px;
    text-align: left;
    font-size: 1.1em;
}

/* Table data styling */
td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

/* Alternating row colors */
tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:nth-child(odd) {
    background-color: #fff;
}

/* Hover effect on table rows */
tr:hover {
    background-color: #f1f1f1;
}

/* Responsive design for smaller screens */
@media (max-width: 600px) {
    table {
        font-size: 0.9em;
    }
}

    </style>
 </head>
 <body>
    <caption>scores of top 5 cricketers in 2022</caption>
    <table>
        <tr>
            <th>Name</th>
            <th>team</th>
            <th>Matches</th>
            <th>Runs</th>
            <th>Strike rate</th>
            <th>Highest Score</th>
        </tr>
        <tr>
            <td>Virat Kohli</td>
            <td>RCB</td>
            <td>16</td>
            <td>481</td>
            <td>115.57</td>
            <td>73</td>
        </tr>
        <tr>
            <td>Rohit Sharma</td>
            <td>MI</td>
            <td>14</td>
            <td>397</td>
            <td>120.36</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Shubman Gill</td>
            <td>GT</td>
            <td>16</td>
            <td>686</td>
            <td>136.38</td>
            <td>129</td>
        </tr>
        <tr>
            <td>Jos Buttler</td>
            <td>RR</td>
            <td>17</td>
            <td>863</td>
            <td>149.23</td>
            <td>116</td>
        </tr>
        <tr>
            <td>David Warner</td>
            <td>DC</td>
            <td>12</td>
            <td>432</td>
            <td>151.75</td>
            <td>92</td>
        </tr>
    </table>
 </body>
 </html>
