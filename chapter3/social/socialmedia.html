<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Follow Us on Social Media</h1>
    <button class="button" onclick="openLink('https://www.youtube.com')">YouTube</button>
    <button class="button" onclick="openLink('https://www.facebook.com')">Facebook</button>
    <button class="button" onclick="openLink('https://www.instagram.com')">Instagram</button>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
            alert(`Opening ${url}`);
        }
    </script>

</body>
</html>
