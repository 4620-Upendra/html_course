<!DOCTYPE html>
<html lang="en">
<head>

    <title>blog page</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* Header */
header {
    background-color: #2c3e50; /* Dark Slate */
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
}

nav a:hover {
    background-color: #ecf0f1; /* Light Silver */
    color: #333;
    padding: 5px;
}

/* Main Section */
main {
    padding: 20px;
}

section {
    background-color: #f9f7d9; /* Pastel Yellow */
    padding: 20px;
    margin: 10px 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Article */
article {
    margin-bottom: 20px;
}

div {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #b2ebf2; /* Light Blue */
    border: 1px solid #ccc;
}

span {
    display: inline-block;
    padding: 5px 10px;
    background-color: #ffccbc; /* Soft Coral */
    border: 1px solid #bbb;
    margin-right: 5px;
}

/* Footer */
footer {
    background-color: #34495e; /* Dark Navy */
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style> 
</head>
<body>

                 </div>
                 <span>

                 </span>
                 <span>

                 </span>
            </article>
        </section>
    </main>
